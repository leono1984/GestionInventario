<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Ventas</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center">📋 Listado de Ventas</h2>

    <!-- Botón para agregar nueva venta -->
    <div class="text-end mb-3">
        <a th:href="@{/ventas/nueva}" class="btn btn-success">➕ Nueva Venta</a>
    </div>

    <!-- Tabla de ventas -->
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <!-- Iterar sobre la lista de ventas -->
                <tr th:each="venta : ${ventas}">
                    <td th:text="${venta.id}"></td>
                    <td th:text="${venta.fecha}"></td>
                    <td th:text="${venta.total}"></td>
                    <td>
                        <a th:href="@{'/ventas/eliminar/' + ${venta.id}}" class="btn btn-danger btn-sm">
                            🗑 Eliminar
                        </a>
                    </td>
                </tr>

                <!-- Si no hay registros -->
                <tr th:if="${#lists.isEmpty(ventas)}">
                    <td colspan="4" class="text-center text-muted">No hay ventas registradas</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Botón de regreso al inicio -->
    <div class="text-center mt-4">
        <a th:href="@{/}" class="btn btn-secondary">⬅ Volver al Inicio</a>
    </div>
</div>

</body>
</html>
