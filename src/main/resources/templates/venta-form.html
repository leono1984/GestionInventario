<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registrar Nueva Venta</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4 text-center">➕ Registrar Nueva Venta</h2>

  <form th:action="@{/ventas/guardar}" th:object="${venta}" method="post">
    <!-- Ejemplo de detalle simple, puedes extender para varios detalles -->
    <div class="mb-3">
      <label class="form-label">Precio Unitario</label>
      <input type="number" step="0.01" th:field="*{detalles[0].precioUnitario}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Cantidad</label>
      <input type="number" th:field="*{detalles[0].cantidad}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Descuento</label>
      <input type="number" step="0.01" th:field="*{detalles[0].descuento}" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Guardar Venta</button>
    <a th:href="@{/ventas}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>

</body>
</html>
